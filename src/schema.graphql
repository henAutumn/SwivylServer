type Query {
  me: User
  agencies: [Agency!]!
  users: [User!]!
}

type Mutation {
  signup(email: String!, password: String!, firstName: String, lastName: String): AuthPayload!
  login(email: String!, password: String!): AuthPayload!

  #Agencies
  createAgency(masteruser: String!, name: String!, img: String!): Agency!
  updateAgency(id:ID!, name:String, img:String):Agency!
  deleteAgency(id:ID!): Agency!


  #Users
  createUser(email:String!, password:String!, firstName:String, lastName:String):AuthPayload!

  #ImgUpload
  # createUpload(name: String!, type: String!, size: Int!, path: String!): Upload!
}

type Subscription {
  feedSubscription: PostSubscriptionPayload!
  userSubscription: UserSubscriptionPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID! 
  email: String! 
  password: String!
  firstName: String
  lastName: String
  agency: Agency!
  # isMU: Boolean!
}

type Agency {
  id: ID!
  masteruser: String!
  name: String!
  img: String!
  teammembers: [User!]!
}

