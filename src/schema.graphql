type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  me: User
  # kittens:[Kitten!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String!, text: String!): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!
  
  # #kittens mutation

  # createKitten(name: String!, color: String!, isFat: Boolean!, isFierce: Boolean!): Kitten!
  # updateKitten(id:ID!, name: String, color: String, isFat: Boolean, isFierce: Boolean):Kitten!
  # deleteKitten(id:ID!):Kitten!
}

type Subscription {
  feedSubscription: PostSubscriptionPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  posts: [Post!]!
}
