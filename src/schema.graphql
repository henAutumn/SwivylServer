# import agency from "./generated/prisma.graphql"

type Query {
  me: User
  agencies: [Agency!]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!

  #Agencies
  createAgency(masteruser: String!, name: String!, img: String!): Agency!
  updateAgency(id:ID!, name:String, img:String):Agency!
  deleteAgency(id:ID!): Agency!

  createUser(email:String!, password:String!, name:String!):AuthPayload!
}

type Subscription {
  feedSubscription: PostSubscriptionPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID! 
  email: String! 
  password: String!
  name: String!
  posts: [Post!]!
  agency: Agency!
  # isMU: Boolean!
}

type Agency {
  id: ID!
  masteruser: String!
  name: String!
  img: String!
  teammembers: [User!]!
}
