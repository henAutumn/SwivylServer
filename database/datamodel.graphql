
type Agency {
  id: ID! @unique
  name: String!
  img:String!
  teammembers:[User!]!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  firstName: String!
  lastName: String!
  agency: String!
  title: String!
  isMU: Boolean! @default(value: "false")
}

type Upload {
  id: ID! @unique
  name: String!
  type: String!
  size: Int!
  path: String!
}
